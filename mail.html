<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mail">Open Modal</button> -->

    <div class="container">

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Mail</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content" style="margin-left: 65px; border-radius: 5px;">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color:#0080ff;">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" style="color: white ; font-size:x-large;">Mail</h4>
                        </div>
                        <div class="modal-body" style="padding: 20px,50px; background-color:whitesmoke;">
                            <div class="form-group" style="display: flex;">
                                <label for="email" style="margin-right: 60px;">From </label>
                                <input type="email" class="form-control" id="fromid" placeholder="Enter Email"
                                    name="email" style="width: 400px; border: 1px solid black; font: optional;">

                            </div>

                            <div class="form-group" style="display: flex;">
                                <label for="email" style="margin-right: 78px;">To</label>
                                <input type="email" class="form-control" id="toid" placeholder="Enter Email"
                                    name="email" style="width: 400px; border: 1px solid black;">
                            </div>
                            <div class="form-group" style="display: flex;">
                                <label for="email" style="margin-right: 76px;">Cc </label>
                                <input type="email" class="form-control" id="ccid" placeholder="Enter Email"
                                    name="email" style="width: 401px; border: 1px solid black;">
                            </div>
                            <div class="form-group" style="display: flex;">
                                <label for="email" style="margin-right: 67px;">Bcc </label>
                                <input type="email" class="form-control" id="bccid" placeholder="Enter Email"
                                    name="email" style="width: 400px; border: 1px solid black;">
                            </div>
                            <div class="form-group" style="display: flex;">
                                <label for="Subject" style="margin-right: 41px;">Subject </label>
                                <input type="text" class="form-control" id="Subjectid" placeholder="Enter Subject"
                                    name="Subject" style="width: 400px; border: 1px solid black;">
                            </div>
                            <div class="form-group" style="display: flex;">
                                <label for="Message" style="margin-right: 33px;">Message </label>
                                <textarea id="textarea" placeholder="Enter Message"
                                    style="width: 400px; resize: none; outline: none; height: 100px; border: 1px solid black; border-radius: 3px;"></textarea>
                            </div>
                        </div>


                        <div class="modal-footer text-right" style="background-color: whitesmoke;">
                            <!-- <button type="submit" class="btn btn-success " style="margin: 5px; padding: 5px; ">Send</button> -->
                            <button type="button" class="btn btn-lg btn-success"> <svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
                                </svg> Send</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
</body>

</html>
